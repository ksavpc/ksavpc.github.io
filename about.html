<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="main" id="mainSection">
            <img id="profileImage" height="300" width="300">
            <div class="twitter-profile">
                <h2>Follow me on Twitter</h2>
                <a class="twitter-timeline" data-width="300" data-height="500" data-theme="dark"
                    href="https://twitter.com/imksav?ref_src=twsrc%5Etfw">Tweets by imksav</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <h1 id="titleName"></h1>
            <p id="myBio"></p>
            <h3 id="followersDetails"></h3>
            <div id="myProjects">
                <h1>My projects</h1>
                <div id="projectsList">

                </div>
            </div>

        </div>
    </section>


    <script>

        fetch('https://api.github.com/users/imksav').then(
            response => response.json()
                .then(function (data) {
                    console.log(data)

                    let followersCount = data['followers']
                    let followersInfo = "Thank you so much to all ${followersCount} followers"
                    document.getElementById('profileImage').src = data['avatar_url']
                    document.getElementById('titleName').textContent = data['name']
                    document.getElementById('myBio').textContent = data['bio']
                    document.getElementById('followersDetails').textContent = followersInfo
                    document.getElementById('githubAccount').href = data['html_url']
                    document.getElementById('projectsList').href = data['public_repos ']
                    document.getElementsById('mainSection').hidden = false
                    document.getElementById('loading').hidden = true
                })

        )
    </script>


</body>


</html>

</html>

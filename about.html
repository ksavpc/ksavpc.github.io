<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li id="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="#">My Projects</a>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <section>
        <div id="loading" hidden>
            <img src="./img/loading.gif" alt="Loading......">
        </div>
        <div class="main" id="mainSection">

            <img id="profileImage" height="100" width="100">
            <h1 id="titleName"></h1>
            <p id="myBio"></p>
            <h3 id="followersDetails"></h3>
            <h4 id="website"></h4>
            <p> Follow me on Github <a id="githubAccount"> | @imksav</a></p>
            <h2>Follow me on Twitter</h2>
            <div><a class="twitter-timeline" data-width="300" data-height="500" data-theme="dark"
                    href="https://twitter.com/imksav?ref_src=twsrc%5Etfw">Tweets by imksav</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>
    </section>


    <script>

        fetch('https://api.github.com/users/imksav').then(
            response => response.json()
                .then(function (data) {
                    console.log(data)
                    let totalFollowers = data['followers']
                    let followersInfo = 'Thank you so much to all ${totalFollowers} followers'
                    document.getElementById('profileImage').src = data['avatar_url']
                    document.getElementById('titleName').textContent = data['name']
                    document.getElementById('myBio').textContent = data['bio']
                    document.getElementById('followersDetails').textContent = followersInfo
                    document.getElementById('githubAccount').href = data['html_url']
                    document.getElementsById('mainSection').hidden = false
                    document.getElementById('loading').hidden = true
                })

        )
    </script>


</body>


</html>

</html>
